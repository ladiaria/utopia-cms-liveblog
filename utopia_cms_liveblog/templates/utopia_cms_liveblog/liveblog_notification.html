{% load i18n %}

<div class="breaking-notice">
  <div class="container">
    <span class="msg-title">
      <span class="live">{% trans "LIVE" %}
        <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.590088 10.58L5.17009 6L0.590088 1.41L2.00009 0L8.00009 6L2.00009 12L0.590088 10.58Z" fill="#262626"/>
        </svg>
      </span>
      <a class="msg-link" href="{% if liveblog.notification_url %}{{ liveblog.notification_url }}{% else %}{{ liveblog.get_absolute_url }}{% endif %}">{{ liveblog.notification_text|default:liveblog.title }}</a>
      <span class="btn-close" data-object="{{ base_path }}/liveblog{% if others %}_others{% endif %}" data-id="{{ liveblog.id }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="15.472" height="15.471" viewBox="0 0 15.472 15.471">
          <path d="M653.472,11679.547l-1.547-1.547-6.189,6.188-6.189-6.187-1.547,1.547,6.189,6.189-6.189,6.188,1.547,1.547,6.189-6.187,6.189,6.188,1.547-1.547-6.189-6.187,6.189-6.189" transform="translate(-638 -11678)" fill="#262626" fill-rule="evenodd"/>
        </svg>
      </span>
    </span>
  </div>
</div>
