{% extends "base.html" %}
{% load liveblog_tags %}

{% block content %}
  {% if object.image %}<img src="{{ object.image.get_fullscreen_url }}">{% endif %}
  <h1>{{ object }}</h1>
  {% if object.description %}<span>{{ object.description }}</span>{% endif %}
  {% liveblog_embed_code object %}
{% endblock %}
